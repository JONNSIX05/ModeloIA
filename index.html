<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <style>
        body {
            background: #F5F5DC;
            color: #333333;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: #FFFFFF;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 #00336655;
            padding: 36px 32px 28px 32px;
            margin-top: 48px;
            width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #003366;
        }
        h1 {
            font-size: 2.3rem;
            letter-spacing: 2px;
            color: #003366;
            text-shadow: 0 2px 8px #1E90FF22;
            margin-bottom: 12px;
            font-weight: bold;
            text-align: center;
        }
        .info {
            font-size: 1.08rem;
            margin-bottom: 20px;
            text-align: center;
            color: #1E90FF;
            font-weight: 500;
            background: #F5F5DC;
            border-radius: 10px;
            padding: 10px 0;
            width: 100%;
            box-shadow: 0 2px 8px #00336611;
        }
        .unach-logo {
            width: 90px;
            margin-bottom: 18px;
            filter: drop-shadow(0 2px 8px #00336644);
        }
        button {
            background: #003366;
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 1.15rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 16px #00336633;
            margin: 18px 0 20px 0;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }
        button:hover {
            background: #1E90FF;
            color: #003366;
            transform: scale(1.07);
            box-shadow: 0 8px 24px #00336644;
        }
        #webcam-container {
            margin: 20px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 24px #00336633;
            background: #F5F5DC;
            padding: 10px;
        }
        #label-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            width: 220px;
        }
        #label-container div {
            background: #1E90FF11;
            border-radius: 12px;
            padding: 10px 18px;
            font-size: 1.08rem;
            font-weight: 500;
            box-shadow: 0 2px 8px #00336611;
            text-align: center;
            color: #003366;
        }
        @media (max-width: 600px) {
            .card { width: 98%; padding: 12px 4px; }
            h1 { font-size: 1.3rem; }
            button { padding: 10px 20px; font-size: 1rem; }
            #label-container { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Escudo_unach.png/500px-Escudo_unach.png" alt="UNACH Logo" class="unach-logo">
        <h1>Teachable Machine Image Model</h1>
        <div class="info">
            Jonathan Sixtos Reyes Montes<br>
            Licenciatura en Ingeniería en Desarrollo y Tecnologías de Software
        </div>
        <button type="button" onclick="init()">Iniciar</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL_MODELO = "https://teachablemachine.withgoogle.com/models/-DOTdJOIh/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL_MODELO + "model.json";
        const metadataURL = URL_MODELO + "metadata.json";

        // load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>
</body>
</html>
